<!DOCTYPE html>
<html>
    <head>
      <title>API Token Authentication</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>API Token Authentication</h1>
      <h2> This is a toy application. Do not enter real passwords, or passwords you have used anywhere else!</h2>

      <p id="message"></p>
      <div>
      <form id="sign-up">
        <input name="credentials[email]" placeholder="email here" type="email">
        <input name="credentials[password]" placeholder="password here" type="password">
        <input name="credentials[password_confirmation]" placeholder="confirm password here" type="password">
        <button type="submit">Sign up</button>
      </form>

      <form id="sign-in">
        <input name="credentials[email]" placeholder="email here" type="email">
        <input name="credentials[password]" placeholder="password here" type="password">
        <button type="submit">Sign In</button>
      </form>

      <form id = "change-password">
        <input name="passwords[old]" placeholder="old password" type="text">
        <input name="passwords[new]" placeholder="new password" type="text">
        <button type="submit">Change Password</button>
      </form>
      <form id="sign-out">
         <button>Log Out</button>
       </form>
     </div>
     <div id="gameboard">

     </div>
    </body>
</html>
